server:
  port: 8080
spring:
  application:
    name: organizationservice
  profiles:
    active:
      default
  cloud:
    config:
      uri: http://localhost:8888
    stream:
      bindings:
        output:
            destination:  orgChangeTopic
            content-type: application/json
      kafka:
        binder:
          zkNodes: localhost
          brokers: localhost
  zipkin:
    baseUrl:  http://localhost:9411